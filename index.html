<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados NPD - Funda√ß√£o Uniselva</title>
    <link rel="stylesheet" href="npd-uniselva.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>FUNDA√á√ÉO UNISELVA</h1>
                <p>Sistema de Chamados - NPD</p>
            </div>
            <div class="user-info">
                <button onclick="toggleTheme()" class="btn-theme" id="themeToggle">üåô</button>
                <span id="userName">Usu√°rio</span>
                <span id="userBadge" class="user-badge" style="display: none;">ADMIN</span>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </header>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h2>Acesso ao Sistema</h2>
                <div class="login-tabs">
                    <button class="login-tab active" onclick="switchLoginTab('user')">Usu√°rio</button>
                    <button class="login-tab" onclick="switchLoginTab('admin')">Admin NPD</button>
                </div>

                <!-- Login Usu√°rio -->
                <div id="userLogin" class="login-form active">
                    <input type="text" id="loginName" placeholder="Seu nome" class="input-field">
                    <input type="email" id="loginEmail" placeholder="Seu e-mail" class="input-field">
                    <select id="loginDepartment" class="input-field">
                        <option value="">Selecione o departamento</option>
                        <option value="Administrativo">Administrativo</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="RH">Recursos Humanos</option>
                        <option value="TI">Tecnologia da Informa√ß√£o</option>
                        <option value="Operacional">Operacional</option>
                    </select>
                    <button onclick="login()" class="btn-primary">Entrar</button>
                </div>

                <!-- Login Admin -->
                <div id="adminLogin" class="login-form">
                    <input type="text" id="adminName" placeholder="Nome do Admin" class="input-field">
                    <input type="password" id="adminPassword" placeholder="Senha" class="input-field">
                    <button onclick="adminLogin()" class="btn-primary">Entrar como Admin</button>
                    <p style="font-size: 12px; color: #999; margin-top: 10px; text-align: center;">
                        Senha padr√£o: <strong>npd2024</strong>
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content" style="display: none;">
            <!-- Navigation -->
            <nav class="nav-tabs">
                <button class="tab-btn active" onclick="showTab('novo')">Novo Chamado</button>
                <button class="tab-btn" onclick="showTab('meus')">Meus Chamados</button>
                <button class="tab-btn" onclick="showTab('todos')">Todos os Chamados</button>
            </nav>

            <!-- Novo Chamado Tab -->
            <div id="novoTab" class="tab-content active">
                <div class="form-card">
                    <h2>Abrir Novo Chamado</h2>
                    <form id="newTicketForm">
                        <div class="form-group">
                            <label>T√≠tulo do Chamado *</label>
                            <input type="text" id="ticketTitle" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label>Categoria *</label>
                            <select id="ticketCategory" class="input-field" required>
                                <option value="">Selecione...</option>
                                <option value="Suporte T√©cnico">Suporte T√©cnico</option>
                                <option value="Desenvolvimento">Desenvolvimento</option>
                                <option value="Infraestrutura">Infraestrutura</option>
                                <option value="Manuten√ß√£o">Manuten√ß√£o</option>
                                <option value="Consultoria">Consultoria</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Prioridade *</label>
                            <select id="ticketPriority" class="input-field" required>
                                <option value="Baixa">Baixa</option>
                                <option value="M√©dia">M√©dia</option>
                                <option value="Alta">Alta</option>
                                <option value="Urgente">Urgente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Descri√ß√£o *</label>
                            <textarea id="ticketDescription" class="input-field" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Criar Chamado</button>
                    </form>
                </div>
            </div>

            <!-- Meus Chamados Tab -->
            <div id="meusTab" class="tab-content">
                <div class="tickets-list">
                    <h2>Meus Chamados</h2>
                    <div id="myTicketsList"></div>
                </div>
            </div>

            <!-- Todos os Chamados Tab -->
            <div id="todosTab" class="tab-content">
                <div class="tickets-list">
                    <h2>Todos os Chamados</h2>
                    <div class="filters">
                        <select id="filterStatus" class="input-field" onchange="filterTickets()">
                            <option value="">Todos os Status</option>
                            <option value="Aberto">Aberto</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Aguardando">Aguardando</option>
                            <option value="Resolvido">Resolvido</option>
                            <option value="Fechado">Fechado</option>
                        </select>
                        <select id="filterPriority" class="input-field" onchange="filterTickets()">
                            <option value="">Todas as Prioridades</option>
                            <option value="Baixa">Baixa</option>
                            <option value="M√©dia">M√©dia</option>
                            <option value="Alta">Alta</option>
                            <option value="Urgente">Urgente</option>
                        </select>
                    </div>
                    <div id="allTicketsList"></div>
                </div>
            </div>
        </div>

        <!-- Modal de Detalhes do Chamado -->
        <div id="ticketModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="ticketDetails"></div>
            </div>
        </div>
    </div>

    <script src="npd-uniselva.js"></script>
</body>

</html>
